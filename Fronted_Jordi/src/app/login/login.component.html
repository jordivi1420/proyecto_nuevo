<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <img src="assets/img/uniguajira2.png" alt="Logo Uniguajira" class="logo">
                </div>
                <div class="title-container">
                    <h1 class="login-title">SREE UNIGUAJIRA</h1>
                    <h4 class="login-subtitle">Sistema de Registro de Equipos Entrantes</h4>
                </div>
            </div>
            <div class="login-card">
                <div class="login-body">
                    <h5 class="login-message text-primary">Inicia sesión para ingresar</h5>
                    <form action="#" method="post" class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="username" name="username">
                            <div class="input-icon">
                                <i class="bi bi-person-fill"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password">
                            <div class="input-icon">
                                <i class="bi bi-lock-fill"></i>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="remember-checkbox">
                                <input type="checkbox" id="rememberUser">
                                <label for="rememberUser">Recordar usuario</label>
                            </div>
                            <button class="btn-primary btn-login" (click)="login()">Iniciar</button>
                        </div>
                        <div class="alert-danger" *ngIf="errorMessage">
                            {{errorMessage}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
